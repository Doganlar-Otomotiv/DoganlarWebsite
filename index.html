<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Doğanlar Otomotiv - Subaru Yetkili Servis</title>
  <link rel="icon" type="image/png" href="https://files.catbox.moe/xe687t.png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.11.1/tsparticles.bundle.min.js"></script>
  <style>
    html {
      scroll-behavior: smooth;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background-color: #363131;
      color: #f4f4f4;
      overflow-x: hidden;
      position: relative;
    }
    #particles-js {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }
    header {
      background-color: #0055a0;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      position: relative;
      z-index: 2;
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .logo img {
      height: 50px;
    }
    /* Hamburger styles */
    .hamburger {
      display: none;
      flex-direction: column;
      justify-content: center;
      width: 36px;
      height: 36px;
      cursor: pointer;
      z-index: 1001;
    }
    .hamburger span {
      height: 4px;
      width: 100%;
      background: white;
      margin: 4px 0;
      border-radius: 2px;
      display: block;
      transition: 0.3s;
    }
    nav {
      display: flex;
      align-items: center;
      transition: right 0.3s;
    }
    nav a {
      color: white;
      margin-left: 1.5rem;
      text-decoration: none;
      font-weight: 600;
      position: relative;
    }
    nav a.active::after {
      content: "";
      position: absolute;
      bottom: -6px;
      left: 0;
      width: 100%;
      height: 3px;
      background: #3ea6ff;
      border-radius: 2px;
    }
    @media (max-width: 900px) {
      header {
        flex-wrap: wrap;
      }
      nav {
        position: fixed;
        top: 0;
        right: -100vw;
        height: 100vh;
        width: 220px;
        background: #0055a0;
        flex-direction: column;
        align-items: flex-start;
        justify-content: flex-start;
        padding: 90px 2rem 2rem 2rem;
        box-shadow: -2px 0 10px rgba(0,0,0,0.15);
        z-index: 1000;
        transition: right 0.3s;
      }
      nav.open {
        right: 0;
      }
      nav a {
        margin: 1.2rem 0;
        font-size: 1.1rem;
      }
      .hamburger {
        display: flex;
      }
    }
    .hero {
      width: 100vw;
      margin-left: calc(-50vw + 50%);
      padding: 8rem 2rem;
      background: url('https://files.catbox.moe/jd0gr7.webp') center/cover no-repeat;
      color: white;
      text-align: center;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.6);
      position: relative;
      z-index: 1;
    }
    .hero h2 {
      font-size: 2.2rem;
      margin-bottom: 1rem;
    }
    .btn {
      display: inline-block;
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      background-color: white;
      color: #0055a0;
      font-weight: bold;
      border-radius: 5px;
      text-decoration: none;
      transition: background 0.2s;
    }
    .btn:hover {
      background-color: #dbeeff;
    }
    section:not(.hero) {
      padding: 3rem 2rem;
      max-width: 1200px;
      margin: 0 auto;
      position: relative;
      z-index: 2;
    }
    section h2 {
      text-align: center;
      color: #3ea6ff;
      margin-bottom: 2rem;
      font-size: 1.9rem;
    }
    .services-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }
    .service {
      background-color: #121212;
      padding: 1.2rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .service:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
    }
    .service h3 {
      color: #3ea6ff;
      margin-bottom: 0.5rem;
    }
    .service p {
      color: #ccc;
      font-size: 0.95rem;
    }
    .blog-gallery {
      text-align: center;
      margin-top: 3rem;
      color: #aaa;
    }
    .blog-gallery p {
      color: #aaa;
    }
    .faq-question {
      width: 100%;
      padding: 1rem;
      background: #121212;
      border: none;
      outline: none;
      text-align: left;
      font-weight: bold;
      color: #3ea6ff;
      cursor: pointer;
      border-bottom: 1px solid #333;
    }
    .faq-answer {
      display: none;
      padding: 1rem;
      background: #1e1e1e;
      color: #ccc;
      line-height: 1.6;
    }
    .faq-item.active .faq-answer {
      display: block;
    }
    footer {
      background-color: #1c1c1c;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
      position: relative;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <header>
    <div class="logo">
      <img src="https://files.catbox.moe/xe687t.png" alt="Doğanlar Otomotiv Şirket Logosu: Subaru Yetkili Servis" />
      <h1>Doğanlar Otomotiv</h1>
    </div>
    <div class="hamburger" aria-label="Menüyü Aç/Kapat" tabindex="0">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <nav aria-label="Site Navigation">
      <a href="#">Anasayfa</a>
      <a href="#about">Hakkımızda</a>
      <a href="#services">Hizmetler</a>
      <a href="#blog">Blog</a>
      <a href="#contact">İletişim</a>
      <a href="#faq">SSS</a>
    </nav>
  </header>

  <main>
    <!-- ...main content unchanged... -->
    <section class="hero" aria-label="Tanıtım">
      <h2>Subaru Yetkili Servis & Orijinal Yedek Parça</h2>
      <p>Uzun ömürlü motor kullanımı ve güvenli sürüş için aracınızın bakımını uzman ellerde yaptırın.</p>
      <a href="#about" class="btn">Hakkımızda</a>
    </section>

    <!-- ...other sections unchanged... -->
    <section id="about" style="background-color: #0f0f0f; padding: 4rem 2rem;" aria-labelledby="about-title">
      <!-- ... -->
    </section>
    <section id="services" aria-labelledby="services-title">
      <!-- ... -->
    </section>
    <section id="blog" class="blog-gallery" aria-labelledby="blog-title">
      <!-- ... -->
    </section>
    <section id="faq" style="padding: 3rem 2rem; background-color: #0f0f0f; color: #f4f4f4;" aria-labelledby="faq-title">
      <!-- ... -->
      <script>
        document.querySelectorAll('.faq-question').forEach((btn) => {
          btn.addEventListener('click', () => {
            const expanded = btn.getAttribute('aria-expanded') === 'true';
            document.querySelectorAll('.faq-item').forEach((item) => {
              const button = item.querySelector('.faq-question');
              button.setAttribute('aria-expanded', 'false');
              item.classList.remove('active');
            });
            if (!expanded) {
              btn.setAttribute('aria-expanded', 'true');
              btn.parentElement.classList.add('active');
            }
          });
        });
      </script>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Doğanlar Otomotiv. Tüm hakları saklıdır.</p>
  </footer>

  <script>
    // Hamburger menu logic
    const hamburger = document.querySelector('.hamburger');
    const nav = document.querySelector('header nav');
    hamburger.addEventListener('click', () => {
      nav.classList.toggle('open');
      hamburger.classList.toggle('open');
    });
    hamburger.addEventListener('keypress', (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        nav.classList.toggle('open');
        hamburger.classList.toggle('open');
      }
    });
    // Close nav on link click (mobile)
    nav.querySelectorAll('a').forEach(link => {
      link.addEventListener('click', () => {
        nav.classList.remove('open');
        hamburger.classList.remove('open');
      });
    });

    // Particles.js
    tsParticles.load("particles-js", {
      background: { color: { value: "#0c0c0c" } },
      fpsLimit: 60,
      particles: {
        color: { value: "#3ea6ff" },
        links: { enable: true, color: "#3ea6ff", distance: 150, opacity: 0.4, width: 1 },
        move: { enable: true, speed: 1 },
        number: { value: 40 },
        opacity: { value: 0.3 },
        shape: { type: "circle" },
        size: { value: { min: 1, max: 3 } }
      },
      detectRetina: true
    });

    // Navigation highlight on scroll
    const navLinks = document.querySelectorAll("nav a");
    const sections = [...document.querySelectorAll("section")];

    window.addEventListener("scroll", () => {
      const scrollY = window.pageYOffset;
      sections.forEach((section) => {
        const offsetTop = section.offsetTop - 120;
        const offsetBottom = offsetTop + section.offsetHeight;
        const id = section.getAttribute("id");
        if (scrollY >= offsetTop && scrollY < offsetBottom) {
          navLinks.forEach((a) => a.classList.remove("active"));
          document.querySelector(`nav a[href="#${id}"]`)?.classList.add("active");
        }
      });
    });
  </script>
</body>
</html>
